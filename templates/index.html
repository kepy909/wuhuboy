<!DOCTYPE html>
<html lang="zh">
    <head>
        <!--[if lt IE 9]>
    <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.ie8polyfill.min.js"></script>
    <![endif]-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="renderer" content="webkit">
        <meta charset="UTF-8">
        <title>百度文库 下载页</title>
        <link href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css" rel="stylesheet">
        <script src="hhttp://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
        <!--<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>-->
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
        <script src="jquery.base64.js"></script>
        <script src="jquery.cookie.js"></script>
        <script src="../wenkuapp/js/popup.js"></script>
    </head>
    <body onload="loadusrinfo()">
        <div>
            <div>
                <div align="center">
                    <button id="tips" type="button" style="height:50px" class="am-alert am-alert-warning am-u-sm-12 am-radius">百度文库
                下载工具
            </button>
                </div>
                <div>
                    <div style="margin-left:  3%;margin-right: 3%">
                        <pre style="font-size:16px">
                            使用方法:输入要下载的文档链接，点击提交，显示提交成功后耐心等待就好,别忘了输入账号密码!;如果页面显示异常，请切换浏览器为极速模式!<br/>提交文档链接形式类似：https://wenku.baidu.com/view/8dd1fb45763231126edb1168.html?from=search

                        </pre>
                    </div>
                </div>
            </div>
            <div class="am-g" style="margin-left: 2%">
                <div class="am-u-sm-12">
                    <!--账号输入区-->
                    <div class="am-g">
                        <div class="am-u-sm-3">
                            <p>文档链接：</p>
                        </div>
                        <div class="am-u-sm-9">
                            <input id="docid" type="text" class="am-form-field" name="docid" style="width:100%;">
                            <input id="downlink" type="hidden">
                        </div>
                    </div>
                    <div class="am-g">
                        <div class="am-u-sm-3">
                            <p>账号：</p>
                        </div>
                        <div class="am-u-sm-9">
                            <input id="baiduacc" type="text" class="am-form-field" name="usrid">
                        </div>
                    </div>
                    <div class="am-g">
                        <div class="am-u-sm-3">
                            <p>密码：
                    </p>
                        </div>
                        <div class="am-u-sm-9">
                            <input id="baidupwd" type="password" class="am-form-field" name="usrpwd">
                        </div>
                    </div>
                    <br/>
                    <div style="width:400px;margin-left:0px">
                        <button id="upbtn" class="am-btn am-btn-success">提交</button>
                        <button id="savecoo" class="am-btn am-btn-success" style="margin-left: 10px">保存密码</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">

    var flagid = 0;

    function loadusrinfo() {
        var usracc = $.cookie('usrname');
        var usrpsw = $.cookie('usrpwd');
        $('#baiduacc').val(usracc);
        $('#baidupwd').val(usrpsw);
    }

    $('#savecoo').click(function () {
        var usracc = $('#baiduacc').val();
        var usrpsw = $('#baidupwd').val();
        $.cookie('usrname', usracc, {expires: 365});
        $.cookie('usrpwd', usrpsw, {expires: 365});
    });

    $('#upbtn').click(function () {
        var usracc = $('#baiduacc').val();
        var usrpwd = $('#baidupwd').val();
        var docid = $('#docid').val();
        var re = new RegExp(/[0-9a-z]{20,50}/);
        docid = docid.match(re);
        if (docid == null) {
            $('#tips').html("文档链接空");
            return;
        }
        docid = docid.toString();
        if (usracc == '') {
            $('#tips').html("用户名空");
            return;
        }
        else if (usrpwd == '') {
            $('#tips').html("密码空");
            return;
        }

        $("#upbtn").attr("disabled", true);
        $.post("139.224.236.108/post.php",
            {
                usrname: usracc,
                usrpass: usrpwd,
                docinfo: docid,
                taskid: "up_down_doc",
            },
            function (data) {
                if (data == "up_doc_fail") {
                    $('#tips').html("提交失败");
                    flagid = 1;
                } else if (data == "no_this_doc") {
                    $('#tips').html("无此文档，请重新提交");
                    $('#downlink').val("over");
                    $("#upbtn").attr("disabled", false);
                } else if (data == "down_failed") {
                    $('#tips').html("下载失败");
                    $('#downlink').val("over");
                    $("#upbtn").attr("disabled", false);
                } else if (data == "usr_not_exist") {
                    $('#tips').html("用户不存在");
                    $('#downlink').val("over");
                    $("#upbtn").attr("disabled", false);
                } else if (data == "pass_error") {
                    $('#tips').html("密码错误");
                    $('#downlink').val("over");
                    $("#upbtn").attr("disabled", false);
                } else if (data == "wealth_not_enough") {
                    $('#tips').html("财富值不足");
                    $('#downlink').val("over");
                    $("#upbtn").attr("disabled", false);
                } else if (data == "rmb_doc") {
                    $('#tips').html("此文档为付费文档!");
                    $('#downlink').val("over");
                    $("#upbtn").attr("disabled", false);
                } else {
                    var retarr = data.split("----");
                    var linkstr = retarr[0];
                    var wealth = retarr[1];
                    var downlink = $.base64.decode(linkstr, 'utf8');
                    $('#downlink').val(downlink);
                    window.location.href = downlink;
                    $('#tips').html("剩余点数：" + wealth);
                    $("#upbtn").attr("disabled", false);
                    var usracc = $('#baiduacc').val();
                    var usrpsw = $('#baidupwd').val();
                    $.cookie('usrname', usracc, {expires: 365});
                    $.cookie('usrpwd', usrpsw, {expires: 365});
                }
            }
        );
    });

    function sleep(numberMillis) {
        var now = new Date();
        var exitTime = now.getTime() + numberMillis;
        while (true) {
            now = new Date();
            if (now.getTime() > exitTime)
                return;
        }
    }

        </script>
    </body>
</html>
